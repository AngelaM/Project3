<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review | Newsletter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>The Code Review</h1>
	</header> 
        
    <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div> 

    <div class="main-form">
        <form>
            <div class="form-section">
            <fieldset>
                <legend class="form-title">Contact Information</legend>
                
                <div class="form-item">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
                </div>

                <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
                </div>

                <div class="form-item">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-item">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
                </div>

                <div class="form-item">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                </div>

                <div class="form-item">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="default">Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="District of Columbia">District of Columbia</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
                </div>

                <div class="form-item">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
                </div>

            </fieldset>
            </div>

            <div class="form-section">
            <fieldset>

                <legend class="form-title">Newsletter</legend>
                <div class="choice-group">
                    <h3 class="choice-title">Select the newsletters you would like to receive</h3>
                    <div class="choice">
                        <input type="checkbox" id="HTML-news" value="HTML-news" name="newsletter">
                        <label for="HTML-news"> HTML News</label>
                    </div><br>
                    <div class="choice">
                        <input type="checkbox" id="CSS-news" value="CSS-news" name="newsletter">
                        <label for="CSS-news"> CSS News</label>
                    </div><br>
                    <div class="choice">
                        <input type="checkbox" id="Javascript-news"  value="Javascript-news" name="newsletter">
                        <label for="Javascript-news"> Javascript News</label>
                    </div>
                </div>
                
                <div class="choice-group">
                    <h3 class="choice-title">Newsletter format</h3>
                    <div class="choice">
                        <input type="radio" id="HTML" value="HTML" name="format">
                        <label for="HTML"> HTML</label>
                    </div><br>
                    <div class="choice">
                        <input type="radio" id="plain" value="plain" name="format">
                        <label for="plain"> Plain text</label>
                    </div>
                </div>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" placeholder="Please let us know!"></textarea>
            </fieldset>
            </div>

            <button type="submit">Sign Up</button>

        </form>
    </div>
    
	<footer>
        <span class="copyright">Copyright The Code Review</span>
    </footer>
    
</body>
</html>
